<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Bulletin Board</h1>
        </header>

        <main id="auth-page">
            <div class="info-input" id="sign-up-container">
                <h2>Sign Up</h2>
                <form id="sign-up">
                    <div>
                        <label for="sign-up-email">Email</label>
                        <input type="email" id="sign-up-email" />
                    </div>
                    <div>
                        <label for="sign-up-password">Password</label>
                        <input type="password" id="sign-up-password" />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="info-input" id="sign-in-container">
                <h2>Sign In</h2>
                <form id="sign-in">
                    <div>
                        <label for="sign-in-email">Email</label>
                        <input type="email" id="sign-in-email" />
                    </div>
                    <div>
                        <label for="sign-in-password">Password</label>
                        <input type="password" id="sign-in-password" />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
